name: Sandbox Compute Server Image

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "requirements.txt"
      - "sandbox_compute_server.py"
      - "sandbox_utils.py"
      - ".github/workflows/build-image.yml"
  workflow_dispatch:

concurrency:
  group: sandbox-compute-server-image
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/gobii-ai/gobii-sandbox-compute

jobs:
  build-image:
    name: Build Sandbox Compute Server Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Build and push sandbox compute image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:sha-${{ env.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:main
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha,scope=gobii-sandbox-compute
          cache-to: type=gha,mode=max,scope=gobii-sandbox-compute
          platforms: linux/amd64
          provenance: false
          sbom: false
